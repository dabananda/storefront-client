<article
  [routerLink]="['/products', product().id]"
  class="group relative flex flex-col h-full bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden cursor-pointer"
>
  <div class="relative aspect-4/3 overflow-hidden bg-gray-50">
    <img
      [src]="product().image"
      [alt]="product().title"
      class="h-full w-full object-cover object-center transition-transform duration-500 group-hover:scale-110"
    />
    <div
      class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"
    ></div>
  </div>

  <div class="flex flex-col flex-1 p-5">
    <div class="mb-2">
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-blue-700 capitalize"
      >
        {{ product().category }}
      </span>
    </div>

    <h3
      class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors"
    >
      {{ product().title }}
    </h3>

    <div class="flex-1"></div>

    <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-50">
      <div class="flex flex-col">
        <span class="text-xl font-bold text-gray-900">${{ product().price }}</span>
      </div>
    </div>
  </div>
</article>
