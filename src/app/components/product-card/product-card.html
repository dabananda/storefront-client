<article
  class="group relative flex flex-col h-full bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden cursor-pointer"
>
  <div class="relative aspect-4/3 overflow-hidden bg-gray-50">
    <img
      [src]="product().image"
      [alt]="product().title"
      class="h-full w-full object-cover object-center transition-transform duration-500 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"></div>
  </div>

  <div class="flex flex-col flex-1 p-5">
    <div class="mb-2">
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-blue-700 capitalize"
      >
        {{ product().category }}
      </span>
    </div>

    <h3
      class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors"
    >
      {{ product().title }}
    </h3>

    <div class="flex-1"></div>

    <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-50">
      <div class="flex flex-col">
        <span class="text-xs text-gray-500 font-medium">Price</span>
        <span class="text-xl font-bold text-gray-900">${{ product().price }}</span>
      </div>
      
      <button
        class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-50 text-gray-600 hover:bg-blue-600 hover:text-white transition-all duration-300 shadow-sm"
        aria-label="Add to cart"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </button>
    </div>
  </div>
</article>
